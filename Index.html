<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Map</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh; /* Full-screen map */
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        const map = L.map('map').setView([60.7212, -135.0568], 13); // Centered on Whitehorse, adjust as needed

        // Add OpenStreetMap basemap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Function to load GeoJSON
        function loadGeoJSON(url) {
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    L.geoJSON(data).addTo(map);
                })
                .catch(error => console.error('Error loading GeoJSON:', error));
        }

        // Load GeoJSON files
        loadGeoJSON('ChilkootWay.geojson');
        loadGeoJSON('LowerEscarpment.geojson');
        loadGeoJSON('Riverfront.geojson');
    </script>
</body>
</html>
